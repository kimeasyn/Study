{% extends 'studyApp/layout.html' %}
{% block content %}
    <h1>{{ study.title }}</h1>
    {{ study.content|linebreaks }}

    <hr/>

    <ul>
    {% for comment in study.comment_set.all %}
        <li>
            {{ comment.message }}
            <small>by{{ comment.writer }}</small>
            <small>{{ comment.created_at }}</small>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url "study:study_list" %}">목록으로</a>
{% endblock %}
